plugins {
    id 'java'
    id 'application'
}

mainClassName = "com.yuhtin.ShotAssuranceCalculator"

group 'com.yuhtin'
version '1.0-SNAPSHOT'

repositories {
    mavenCentral()
}

dependencies {
    compileOnly 'org.projectlombok:lombok:1.18.22'
    annotationProcessor 'org.projectlombok:lombok:1.18.22'
}

jar {
    manifest {
        attributes(
                'Main-Class': 'com.yuhtin.ShotAssuranceCalculator'
        )
    }
}